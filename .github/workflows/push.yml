name: Verify

on: [push]

jobs:

  make-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test
      run: make test

    - name: Build Docker image
      run: make docker-push
      env:
        VERSION: ${{ github.sha }}
